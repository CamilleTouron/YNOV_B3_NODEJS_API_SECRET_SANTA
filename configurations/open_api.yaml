components:
  securitySchemes:
    auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    idInPath:
      required: true
      name: id
      in: path
      schema:
        type: integer
  schemas:
    Login:
      type: object
      properties:
        mail:
            type: string
            example: "touroncamille@icloud.com"
        password:
          type: string
          example: "00TheBigBoss00"
      xml:
        name: Login
    Member:
      type: object
      properties:
        firstname:
          type: string
          example: "Touron"
        lastname:
          type: string
          example: "Camille"
        isAdmin:
          type: boolean
          example: "false"
        password:
          type: string
          example: "etvhtrdvtyesvy"
        mail:
            type: string
            example: "touroncamille@icloud.com"
      xml:
        name: Member
    MemberForShowing:
      type: object
      properties:
        firstname:
          type: string
          example: "Touron"
        lastname:
          type: string
          example: "Camille"
        isAdmin:
          type: boolean
          example: "false"
        mail:
          type: string
          example: "touroncamille@icloud.com"
      xml:
        name: MemberForShowing
    MembersForShowing:
      type: array
      xml:
        wrapped: true
      items:
        $ref: "#/components/schemas/MemberForShowing"
    EventForShowing:
      type: object
      properties:
        name:
          type: string
          example: "Super fete ynov."
        date:
          type: string
          example: "22-03-1999"
        location:
          type: string
          example: "Toulouse"
        priceLimit:
          type: integer
          example: 10
        theme:
          type: string
          example: "Cowboy"  
      xml:
        name: EventForShowing
    EventsForShowing:
      type: array
      xml:
        wrapped: true
      items:
        $ref: "#/components/schemas/EventForShowing"
    AdministrationForShowing:
      type: object
      properties:
        id:
          type: integer
          example: 1
        idAdmin:
          type: integer
          example: 1
        idApplicant:
          type: integer
          example: 56
        isDone:
          type: boolean
          example: true
        application:
          type: string
          example: "Be admin."
      xml:
        name: EventForShowing
    AdministrationsForShowing:
      type: array
      xml:
        wrapped: true
      items:
        $ref: "#/components/schemas/AdministrationForShowing"
    ParticipationForShowing:
      type: object
      properties:
        memberId:
          type: integer
          example: 1
        memberAttributedId:
          type: integer
          example: 2
        eventId:
          type: integer
          example: 3
        isOrganizer:
          type: boolean
          example: true
      xml:
        name: ParticipationForShowing
    ParticipationsForShowing:
      type: array
      xml:
        wrapped: true
      items:
        $ref: "#/components/schemas/ParticipationForShowing"
    AdministrationForCreation:
      type: object
      properties:
        idApplicant:
          type: integer
          example: 1
        application:
          type: string
          example: "Be admin."
      xml:
        name: AdministrationForCreation
  requestBodies:
    Login:
      required: true
      description: Login request body.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Login'
    MemberCreation:
      required: true
      description: Member creation request body.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Member'
    EventCreation:
      required: true
      description: Registration request body.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EventForShowing'
    AdministrationCreation:
      required: true
      description: Creation request body.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AdministrationForCreation'
    ParticipationCreation:
      required: true
      description: Participation creation request body.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EventForShowing'
  responses:
    ServerError:
      description: "Server seems to be in bad shape..."
      content:
        application/json:
          schema:
            type: object
            required: [ success, message ]
            properties:
              success:
                type: boolean
                default: false
                example: false
              message:
                type: string
                default: "Server seems to be in bad shape..."
                example: "Server seems to be in bad shape..."